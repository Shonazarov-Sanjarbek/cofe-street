<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofe street</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <header class="header" id="header">
        <div class="container">
            <section class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/img/logo_coffe.svg" alt="">
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                About us
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                Our Product
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                Delivery
                            </span>
                        </a>
                    </li>
                </ul>
                <form action="" class="navbar__form">
                    <div class="navbar__search">
                        <label for=""><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" name="" id="" placeholder="Cappuccino">
                    </div>
                    <div class="navbar__cart-shopping">
                        <img src="./assets/img/cart-shopping.png" alt="">
                    </div>
                </form>
                <div class="navbar__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="navbar__sidebar">
                    <i class="fa-solid fa-xmark"></i>
                    <ul class="navbar__collection ">
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    About us
                                </span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    Our Product
                                </span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    Delivery
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </header>


    <script src="./js/main.js"></script>
</body>
</html>
