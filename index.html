<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofe street</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <header class="header" id="header">
        <div class="container">
            <section class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/img/logo_coffe.svg" alt="">
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                About us
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                Our Product
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">
                            <span>
                                Delivery
                            </span>
                        </a>
                    </li>
                </ul>
                <form action="" class="navbar__form">
                    <div class="navbar__search">
                        <label for=""><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" name="" id="" placeholder="Cappuccino">
                    </div>
                    <div class="navbar__cart-shopping">
                        <img src="./assets/img/cart-shopping.png" alt="">
                    </div>
                </form>
                <div class="navbar__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="navbar__sidebar">
                    <i class="fa-solid fa-xmark"></i>
                    <ul class="navbar__collection ">
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    About us
                                </span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    Our Product
                                </span>
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <span>
                                    Delivery
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </header>

    <main class="main" id="main">
        <section class="hero">
            <div class="container">
                <div class="hero__block">
                    <div class="hero__content">
                        <div class="hero__subtitle">
                            <p>
                                Enjoy your <span>coffee</span> before your activity
                            </p>
                        </div>
                        <div class="hero__title">
                            <p>
                                Boost your productivity and build your mood with a glass of coffee in the morning 
                            </p>
                        </div>
                        <div class="hero__btns">
                            <button class="hero__btn">
                                <span>
                                    Order now
                                </span>
                                <img src="./assets/img/shopping.png" alt="">
                            </button>
                            <div class="hero__desc">
                                <span>
                                    More menu
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__img">
                        <img src="./assets/img/img-hero.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="special">
            <div class="container">
                <div class="special__block">
                    <div class="special__subtitle">
                        <p class="special__text">
                            Special menu for you
                        </p>
                    </div>
                    <div class="special__wrapper">
                    </div>
                    <div class="special__btn">
                        <span>
                            Learn More
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer__block">
                <div class="footer__subtitle">
                    <span>
                        Subscribe to get 50% discount price
                    </span>
                </div>
                <div class="footer__form">
                    <input type="text" placeholder="Email address">
                    <button>
                        <span>
                            Order now
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
